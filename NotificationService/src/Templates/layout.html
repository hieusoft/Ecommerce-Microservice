<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{Title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: #fffaf6;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #ff6b81;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #ff6b81;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 15px;
        }

        .footer {
            font-size: 12px;
            color: #999;
            text-align: center;
            padding: 15px;
        }

        .flower-img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if ImageUrl %}
        <img src="{{ImageUrl}}" class="flower-img" alt="Flower Banner" />
        {% endif %}
        <div class="header">{{Header}}</div>
        <div class="content">{{Body}}</div>
        <div class="footer">© 2025 Snowell Electric. All rights reserved.</div>
    </div>
</body>
</html>
